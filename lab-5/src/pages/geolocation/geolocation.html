<ion-header>

  <ion-navbar>
    <ion-title>My Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item *ngFor="let locationList of geoLocations">
        <div>Latitude: {{locationList.GeoLatitude}}</div> <br>
        <div>Longitude: {{locationList.GeoLongitude}}</div>
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full round >My location</button>
    </div>
  </form>
</ion-content>
